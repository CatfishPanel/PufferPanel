<html>
	<head>
		<title>{{ companyName }} - New Password</title>
	</head>
	<body>
		<center><h1>{{ companyName }} - New Password</h1></center>
		<p>Hello there! You are receiving this email because you requested a new password for your {{ companyName }} account.</p>
		<p><strong>Login:</strong> <a href="{{ mainUrl }}/auth/login">{{ mainUrl }}/auth/login</a><br />
			<strong>Email:</strong> {{ email }}<br />
			<strong>Password:</strong> {{ newPassword }}</p>
		<p>Thanks!<br />{{ companyName }}</p>
	</body>
</html>
