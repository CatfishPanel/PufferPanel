<template name="serverSubuserEdit">
    <form action="/node/users/edit" method="post">
        <h3 class="nopad">Viewing Permissions for: {{ email }}</h3>
        <hr/>
        <div class="list-group">
            <a href="#" class="list-group-item">
                <label><input type="checkbox" name="permissions[]" value="console.view" checked="checked" disabled/> View Console</label>
                <p class="list-group-item-text">Gives user permission to view the console page. This must be enabled in order to add a subuser to the server. They will be able to view the server statistics as well as the server console.</p>
                <div class="row" style="margin-top:10px;">
                    <div class="col-md-1 col-xs-1"><br/><br/></div>
                    <div class="col-md-11 col-xs-11">
                        <label><input type="checkbox" name="permissions[]" value="console.commands" checked={{console_commands}}/> Send Commands</label>
                        <p class="list-group-item-text">Gives user permission to send commands to the server from the page.</p>
                    </div>
                </div>
                <div class="row" style="margin-top:10px;">
                    <div class="col-md-1 col-xs-1"><br/><br/></div>
                    <div class="col-md-11 col-xs-11">
                        <label><input type="checkbox" name="permissions[]" value="console.power" checked={{console_power}}/> Control Power</label>
                        <p class="list-group-item-text">Gives user permission to start, stop, or restart the server.</p>
                    </div>
                </div>
            </a>
            <a href="#" class="list-group-item">
                <label><input type="checkbox" name="permissions[]" value="files.view" checked={{files_view}}/> View Files</label>
                <p class="list-group-item-text">Gives user permission to view the file listing.</p>
                <div class="row" style="margin-top:10px;">
                    <div class="col-md-1 col-xs-1"><br/><br/></div>
                    <div class="col-md-11 col-xs-11">
                        <label><input type="checkbox" name="permissions[]" value="files.edit" checked={{files_edit}}/> Edit File</label>
                        <p class="list-group-item-text">Gives user permission to open a file for editing.</p>
                    </div>
                </div>
                <div class="row" style="margin-top:10px;">
                    <div class="col-md-1 col-xs-1"><br/><br/></div>
                    <div class="col-md-11 col-xs-11">
                        <label><input type="checkbox" name="permissions[]" value="files.save" checked={{files_save}}/> Save Modifications</label>
                        <p class="list-group-item-text">Gives user permission to save a modified version of a file.</p>
                    </div>
                </div>
                <div class="row" style="margin-top:10px;">
                    <div class="col-md-1 col-xs-1"><br/><br/></div>
                    <div class="col-md-11 col-xs-11">
                        <label><input type="checkbox" name="permissions[]" value="files.download" checked={{files_download}}/> Download Files</label>
                        <p class="list-group-item-text">Gives user permission to download files from the server.</p>
                    </div>
                </div>
                <div class="row" style="margin-top:10px;">
                    <div class="col-md-1 col-xs-1"><br/><br/></div>
                    <div class="col-md-11 col-xs-11">
                        <label><input type="checkbox" name="permissions[]" value="files.zip" checked={{files_zip}}/> Compress and Decompress Files</label>
                        <p class="list-group-item-text">Gives user permission to unzip or untar files on the server as well as compress existing folders.</p>
                    </div>
                </div>
                <div class="row" style="margin-top:10px;">
                    <div class="col-md-1 col-xs-1"><br/><br/></div>
                    <div class="col-md-11 col-xs-11">
                        <label><input type="checkbox" name="permissions[]" value="files.create" checked={{files_create}}/> Create Files</label>
                        <p class="list-group-item-text">Gives user permission to create files on the server.</p>
                    </div>
                </div>
                <div class="row" style="margin-top:10px;">
                    <div class="col-md-1 col-xs-1"><br/><br/></div>
                    <div class="col-md-11 col-xs-11">
                        <label><input type="checkbox" name="permissions[]" value="files.upload" checked={{files_upload}}/> Upload Files</label>
                        <p class="list-group-item-text">Gives user permission to upload files to the server.</p>
                    </div>
                </div>
                <div class="row" style="margin-top:10px;">
                    <div class="col-md-1 col-xs-1"><br/><br/></div>
                    <div class="col-md-11 col-xs-11">
                        <label><input type="checkbox" name="permissions[]" value="files.delete" checked={{files_delete}}/> Delete Files
                            <span class="label label-danger">Danger</span></label>
                        <p class="list-group-item-text">Gives user permission to delete files on the server.</p>
                    </div>
                </div>
            </a>
            <a href="#" class="list-group-item">
                <label><input type="checkbox" name="permissions[]" value="manage.view" checked={{manage_view}}/> View Manager</label>
                <p class="list-group-item-text">Gives user permission to view the server management page.</p>
                <div class="row" style="margin-top:10px;">
                    <div class="col-md-1 col-xs-1"><br/><br/></div>
                    <div class="col-md-11 col-xs-11">
                        <label><input type="checkbox" name="permissions[]" value="manage.ftp.details" checked={{manage_ftp_details}}/> View FTP Details</label>
                        <p class="list-group-item-text">Gives user permission to view the connection information (including username) for the server's FTP.</p>
                    </div>
                </div>
                <div class="row" style="margin-top:10px;">
                    <div class="col-md-1 col-xs-1"><br/><br/></div>
                    <div class="col-md-11 col-xs-11">
                        <label><input type="checkbox" name="permissions[]" value="manage.ftp.password" checked={{manage_ftp_password}}/> Modify FTP Password
                            <span class="label label-danger">Danger</span></label>
                        <p class="list-group-item-text">Gives user permission to modify the server FTP password.</p>
                    </div>
                </div>
            </a>
        </div>
        <div class="form-group">
            <div>
                <input type="hidden" name="user_id" value="{{ user_id }}"/>
                <input type="submit" value="Update Permissions" class="btn btn-primary btn-sm"/>
                <a href="/node/users/revoke/{{ email }}" class="btn btn-sm btn-danger">Delete User</a>
            </div>
        </div>
    </form>
</template>
