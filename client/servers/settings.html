<template name="serverSettings">
    <h3>Manage SFTP Information</h3>
    <hr/>
    <div class="form-group">
        <label for="ftp_host" class="control-label">{{_ 'string.host' }}</label>
        <div>
            <input type="text" readonly="readonly" value="{{ fqdn }}:{{ daemon_sftp }}" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label for="sftp_user" class="control-label">{{_ 'string.username' }}</label>
        <div>
            <input type="text" readonly="readonly" value="{{ sftp_user }}" class="form-control"/>
        </div>
    </div>
    <form action="/node/settings/ftp" method="post">
        <fieldset>
            <div class="well">
                <div class="row">
                    <div class="col-md-12">
                        <div class="alert alert-success" style="display: none;margin-bottom:10px;" id="gen_pass"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="sftp_pass" class="control-label">{{_ 'settings.new_pass' }}</label>
                        <div class="input-group">
                            <input type="password" autocomplete="off" name="sftp_pass" class="form-control"/>
							<span class="input-group-btn">
								<button class="btn btn-success btn-sm" id="gen_pass_bttn" type="button">{{_ 'string.generate' }}</button>
							</span>
                        </div>
                    </div>
                </div>
            </div>
            <input type="submit" value="{{_ 'settings.change_pass' }}" class="btn btn-primary btn-sm"/>
        </fieldset>
    </form>
</template>
