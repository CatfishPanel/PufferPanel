<template name="serverView">
    <ul class="nav nav-tabs" id="config_tabs">
        <li class="active"><a href="#stats" data-toggle="tab">Statistics</a></li>
        <li><a href="#console" data-toggle="tab">Control Server</a></li>
    </ul>
    <br/>
    <div class="tab-content">
        <div class="tab-pane active" id="stats">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="nopad">Memory Usage</h3>
                    <hr/>
                    <div class="row centered">
                        <canvas id="memoryChart" width="280" height="150" style="margin-left:20px;"></canvas>
                        <p style="text-align:center;margin-top:-15px;" class="text-muted">
                            <small>Time (2s Increments)</small>
                        </p>
                        <p class="graph-yaxis hidden-xs hidden-sm text-muted" style="margin-top:-50px !important;">
                            <small>Memory Usage (Mb)</small>
                        </p>
                        <p class="graph-yaxis hidden-lg hidden-md text-muted" style="margin-top:-65px !important;margin-left: 100px !important;">
                            <small>Memory Usage (%)</small>
                        </p>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3 class="nopad">CPU Usage</h3>
                    <hr/>
                    <div class="row centered">
                        <canvas id="cpuChart" width="280" height="150" style="margin-left:20px;"></canvas>
                        <p style="text-align:center;margin-top:-15px;" class="text-muted">
                            <small>Time (2s Increments)</small>
                        </p>
                        <p class="graph-yaxis hidden-sm hidden-xs text-muted" style="margin-top:-65px !important;">
                            <small>CPU Usage (%)</small>
                        </p>
                        <p class="graph-yaxis hidden-lg hidden-md text-muted" style="margin-top:-65px !important;margin-left: 100px !important;">
                            <small>CPU Usage (%)</small>
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="stats_players" style="display: none;">
                    <h3 class="nopad">{{_ 'node.overview.players_h5' }}</h3>
                    <hr/>
                    <div id="players_notice" class="alert alert-info">
                        <i class="fa fa-spinner fa-spin"></i> {{_ 'node.overview.collect_usage' }}</div>
					<span id="toggle_players" style="display:none;">
						<p class="text-muted">{{_ 'node.overview.no_players' }}</p>
                    </span>
                </div>
                <div class="col-md-12">
                    <h3>{{_ 'node.overview.information_h1' }}</h3>
                    <hr/>
                    <table class="table table-striped table-bordered table-hover">
                        <tbody>
                        <tr>
                            <td><strong>{{_ 'string.connection' }}</strong></td>
                            <td>{{ip}}:{{port}}</td>
                        </tr>
                        <tr>
                            <td><strong>{{_ 'string.node' }}</strong></td>
                            <td>{{node}}</td>
                        </tr>
                        <tr>
                            <td><strong>{{_ 'string.mem_alloc' }}</strong></td>
                            <td>{{maxRam}} MB</td>
                        </tr>
                        <tr>
                            <td><strong>{{_ 'string.disk_alloc' }}</strong></td>
                            <td>{{diskSpace}} MB</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="console">
            <div class="row">
                <div class="col-md-12">
                    <textarea id="live_console" class="form-control console" readonly="readonly">{{ server.console_inner }}</textarea>
                </div>
                <div class="col-md-6">
                    <hr/>
                    <form action="#" method="post" id="console_command">
                        <fieldset>
                            <div class="input-group">
                                <input type="text" class="form-control" name="command" id="ccmd" placeholder="{{_ 'node.console.command_help' }}"/>
									<span class="input-group-btn">
										<button id="sending_command" class="btn btn-primary btn-sm">&rarr;</button>
									</span>
                            </div>
                        </fieldset>
                    </form>
                    <div class="alert alert-danger" id="sc_resp" style="display:none;margin-top: 15px;"></div>
                </div>
                <div class="col-md-6" style="text-align:center;">
                    <hr/>
                    <button class="btn btn-success btn-sm start disabled" id="server_start">{{_ 'string.start' }}</button>
                    <button class="btn btn-primary btn-sm restart disabled" id="server_restart">{{_ 'string.restart' }}</button>
                    <button class="btn btn-danger btn-sm stop disabled" id="server_stop">{{_ 'string.stop' }}</button>
                    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#pauseConsole" id="pause_console">
                        <small><i class="fa fa-pause"></i></small>
                    </button>
                    <div style="margin-top:5px;" id="kill_process_text">
                        <small><p class="text-muted">My server isn't responding! Please
                            <code id="kill_proc" style="cursor: pointer;">kill it</code>.</p></small>
                    </div>
                    <div id="pw_resp" style="display:none;margin-top: 15px;"></div>
                </div>
            </div>
        </div>
    </div>
</template>
