<template name="authCreate">
    <form action="/auth/register" method="POST" id="login-form">
        <legend>Create Account</legend>
        <fieldset>
            <div class="well well-sm">
                <p>Welcome! Please fill out the form below to create an account and begin accessing servers.</p>
            </div>
            <div class="form-group">
                <label for="login-password" class="control-label">Token</label>
                <div>
                    <input type="text" class="form-control" name="token" id="token" value="{{ token }}"/>
                    <p>
                        <small class="text-muted">
                            <em>Please enter the token that you recieved in the email.</em>
                        </small>
                    </p>
                </div>
            </div>
            <hr/>
            <div class="form-group">
                <label for="username" class="control-label">Username</label>
                <div>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username"/>
                    <p>
                        <small class="text-muted"><em>Must be between 4 and 35 characters long. (a-zA-Z0-9_-)</em>
                        </small>
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="control-label">{{_ 'string.password' }}</label>
                <div>
                    <input type="password" class="form-control" name="password" id="password" placeholder="{{_ 'string.password' }}"/>
                    <p>
                        <small class="text-muted">
                            <em>Must be at least 8 characters long and contain one special character and mixed case.</em>
                        </small>
                    </p>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <input type="submit" class="btn btn-primary btn-sm" value="Create Account"/>
                    <a class="button btn btn-default btn-sm" href="{{pathFor 'authLogin' }}">Login </a>
                </div>
            </div>
        </fieldset>
    </form>
</template>
