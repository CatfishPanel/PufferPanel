<template name="authLogin">
    <div class="col-md-6">
        <form action="/auth/login" method="POST" id="login-form">
            <legend>{{ _ 'login.login_h1' }}</legend>
            <fieldset>
                <div class="form-group">
                    <label for="email" class="control-label">{{ _ 'string.email' }}</label>

                    <div>
                        <input type="text" class="form-control" name="email" id="email"
                               placeholder="{{ _ 'string.email' }}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="login-password" class="control-label">{{ _ 'string.password' }}</label>

                    <div>
                        <input type="password" class="form-control" name="password" id="password"
                               placeholder="{{ _ 'string.password' }}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label><input type="checkbox" name="remember_me"/> Remember Me</label>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <input type="submit" class="btn btn-primary btn-sm" value="{{ _ 'string.login' }}"/>
                        <a class="btn btn-default btn-sm button" href="{{pathFor 'authReset'}}">{{ _ 'string.reset_password' }}</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</template>
