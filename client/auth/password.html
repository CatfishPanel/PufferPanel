<template name="authPassword">
    <form action="/auth/password" method="POST" id="login-form">
        <legend>{{_ 'reset.reset_h1' }}</legend>
        <fieldset>
            <div class="form-group">
                <label for="email" class="control-label">{{_ 'string.email' }}</label>
                <div>
                    <input type="text" class="form-control" name="email" placeholder="{{_ 'string.email' }}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="recaptcha_response_field" class="control-label">{{_ 'string.spam_protection' }}
                    <a href="javascript:grecaptcha.reset()">{{_ 'string.refresh' }}</a>
                </label>
                <div>
                    <div class="g-recaptcha" data-sitekey="{{ settings.captcha_pub }}"></div>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <input type="submit" class="btn btn-primary btn-sm" value="{{_ 'string.reset_password' }}"/>
                    <a class="button btn btn-default btn-sm" href="{{pathFor 'authLogin' }}">Return to {{_ 'string.login' }}</a>
                </div>
            </div>
        </fieldset>
    </form>
</template>
